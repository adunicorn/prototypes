apiVersion: v1
kind: DeploymentConfig
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftWebConsole
  creationTimestamp: null
  generation: 1
  labels:
    app: issuing
  name: pyissuing
spec:
  replicas: 3
  selector:
    app: issuing
    deploymentconfig: pyissuing
  strategy:
    type: Rolling
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
#    pre:
#      failurePolicy: Abort
#      execNewPod:
#        containerName: sleep
#        command: [ "sh", "-c", "sleep 10"]
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      creationTimestamp: null
      labels:
        app: issuing
        deploymentconfig: pyissuing
    spec:
      containers:
      - image: adunicorn/pyissuing:latest
        imagePullPolicy: Always
        name: pyissuing
        livenessProbe:
          httpGet:
            path: /is_ready
            port: 5000
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 1
        readinessProbe:
          httpGet:
            path: /is_ready
            port: 5000
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 1
        ports:
        - containerPort: 5000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File


      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - pyissuing
      from:
        kind: ImageStreamTag
        name: pyissuing:latest
        namespace: issuing
    
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0
